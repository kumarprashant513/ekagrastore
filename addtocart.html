<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-summary {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="product-list">
        <div class="product" data-price="10">
            <span>Product 1</span>
            <button onclick="addToCart('Product 1', 10)">Add to Cart - $10</button>
        </div>
        <div class="product" data-price="15">
            <span>Product 2</span>
            <button onclick="addToCart('Product 2', 15)">Add to Cart - $15</button>
        </div>
        <div class="product" data-price="20">
            <span>Product 3</span>
            <button onclick="addToCart('Product 3', 20)">Add to Cart - $20</button>
        </div>
    </div>

    <h2>Cart Summary</h2>
    <div id="cart-summary" class="cart-summary">
        <div id="cart-items"></div>
        <div id="total-amount">Total: $0</div>
    </div>

    <h2>Payment Methods</h2>
    <div>
        <label>
            <input type="radio" name="payment-method" value="Credit Card"> Credit Card
        </label>
        <label>
            <input type="radio" name="payment-method" value="PayPal"> PayPal
        </label>
        <label>
            <input type="radio" name="payment-method" value="Bank Transfer"> Bank Transfer
        </label>
    </div>

    <button onclick="checkout()">Checkout</button>

    <script src="cart.js"></script>
</body>
</html>
